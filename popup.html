<!DOCTYPE>
<html>
	<head>
		<title>Storyful MultiSearch</title>
		<link href="main.css" rel="stylesheet">
		<script src="jquery.js"></script>
		<script src="mixpanel.js"></script>
		<script src="ga.js"></script>
    <script src="app.js"></script>
	</head>
	<body>
		<h1>Storyful MultiSearch</h1>
		<form>
			<p>
				<input type="search" id="keyword" placeholder="Search term...">
			</p>
			<ul>
				<li>
					<label>
						<input 	type="checkbox" 
										checked="checked" 
										id="preset_twitter_images" 
										data-search-url="https://twitter.com/#!/search/realtime/{{k}}%20AND%20(pic.twitter.com%20OR%20Lockerz%20OR%20Twitpic%20OR%20Flickr%20OR%20Yfrog%20OR%20say.ly%20OR%20ow.ly%20OR%20twitgoo%20OR%20imageshack%20OR%20photobucket%20OR%20instagram)%20-RT">
						Twitter Images
					</label>
				</li>
				<li>
					<label>
						<input 	type="checkbox" 
										checked="checked" 
										id="preset_twitter_videos" 
										data-search-url="https://twitter.com/#!/search/realtime/{{k}}%20AND%20(twitvid%20OR%20bambuser%20OR%20qik%20OR%20YouTube%20OR%20posterous.com%20OR%20vine.co%20OR%20Vimeo%20OR%20dailymotion)%20-RT">
						Twitter Videos
					</label>
				</li>
				<li>
					<label>
						<input 	type="checkbox" 
										checked="checked" 
										id="preset_twitter" data-search-url="https://twitter.com/#!/search/realtime/{{k}}%20-RT">
						Twitter
					</label>
				</li>
				<li>
					<label>
						<input 	type="checkbox" 
										checked="checked" 
										id="preset_youtube" 
										data-search-url="http://www.youtube.com/results?search_type=videos&search_query={{k}}&search_sort=video_date_uploaded&uni=3">
						YouTube
					</label>
				</li>
				<li>
					<label>
						<input 	type="checkbox" 
										checked="checked" 
										id="preset_tumblr" 
										data-search-url="http://www.tumblr.com/tagged/{{k}}">
						Tumblr
					</label>
				</li>
				<li>
					<label>
						<input 	type="checkbox" 
										checked="checked" 
										id="preset_instagram" 
										data-search-url="http://search.stagram.com/search/?q={{k}}">
						Instagram
					</label>
				</li>
				<li>
					<label>
						<input 	type="checkbox" 
										checked="checked" 
										id="preset_storyful_news" 
										data-search-url="http://storyful.com/pro#tab=1&vs={{k}}">
						Storyful News
					</label>
				</li>
				<li>
					<label>
						<input 	type="checkbox" 
										checked="checked" 
										id="preset_storyful_viral" 
										data-search-url="http://storyful.com/pro#tab=7&vs={{k}}">
						Storyful Viral
					</label>
				</li>
				<li>
					<label>
						<input 	type="checkbox" 
										checked="checked" 
										id="preset_spokeo" 
										data-search-url="http://www.spokeo.com/search?q={{k}}">
						Spokeo
					</label>
				</li>
			</ul>
			<p>
				<input type="submit" value="Search">
			</p>
		</form>
	</body>
</html>
